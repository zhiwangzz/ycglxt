<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟草库存管理系统</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#3b82f6',
                        accent: '#60a5fa',
                        neutral: '#f3f4f6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .table-shadow {
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }
            .btn-hover {
                @apply transition-all duration-200 hover:shadow-lg transform hover:-translate-y-0.5;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- 标题区域 -->
        <header class="mb-8 text-center">
            <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-primary mb-2">烟草库存管理系统</h1>
            <p class="text-gray-600">高效管理烟草库存信息，支持图片预览和数据查询</p>
        </header>
        
        <!-- 工具栏 -->
        <div class="flex flex-wrap gap-3 mb-6">
            <button id="addBtn" class="bg-primary text-white px-4 py-2 rounded-lg flex items-center btn-hover">
                <i class="fa fa-plus mr-2"></i>添加烟草
            </button>
            <button id="editBtn" class="bg-secondary text-white px-4 py-2 rounded-lg flex items-center btn-hover">
                <i class="fa fa-pencil mr-2"></i>修改选中
            </button>
            <button id="deleteBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg flex items-center btn-hover">
                <i class="fa fa-trash mr-2"></i>删除选中
            </button>
            <button id="uploadImageBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg flex items-center btn-hover">
                <i class="fa fa-upload mr-2"></i>上传图片
            </button>
            <button id="saveBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg flex items-center btn-hover">
                <i class="fa fa-save mr-2"></i>保存数据
            </button>
            <button id="refreshBtn" class="bg-gray-600 text-white px-4 py-2 rounded-lg flex items-center btn-hover">
                <i class="fa fa-refresh mr-2"></i>刷新数据
            </button>
        </div>
        
        <!-- 搜索区域 -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <div class="flex flex-wrap gap-3 items-center">
                <label for="searchField" class="text-gray-700">搜索字段:</label>
                <select id="searchField" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="0">名称</option>
                    <option value="2">单价</option>
                    <option value="3">整条进价</option>
                    <option value="4">整条卖价</option>
                    <option value="5">库存(条)</option>
                </select>
                
                <input type="text" id="searchInput" placeholder="输入关键字..." 
                       class="flex-grow border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
                
                <button id="searchBtn" class="bg-accent text-white px-4 py-2 rounded-lg flex items-center btn-hover">
                    <i class="fa fa-search mr-2"></i>查询
                </button>
                
                <button id="clearSearchBtn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg flex items-center btn-hover">
                    <i class="fa fa-times mr-2"></i>清除搜索
                </button>
            </div>
        </div>
        
        <!-- 表格区域 -->
        <div class="bg-white rounded-lg shadow overflow-hidden mb-6">
            <div class="overflow-x-auto">
                <table id="tobaccoTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">名称</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">图片</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">单价</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">整条进价</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">整条卖价</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">库存(条)</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="tableBody">
                        <!-- 表格内容将通过JavaScript动态生成 -->
                    </tbody>
                </table>
            </div>
            <div id="noDataMsg" class="text-center py-10 text-gray-500 hidden">
                <i class="fa fa-inbox text-4xl mb-3"></i>
                <p>暂无数据，请添加烟草信息</p>
            </div>
        </div>
        
        <!-- 图片预览区域 -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <h3 class="text-lg font-semibold mb-3 text-gray-700">图片预览</h3>
            <div id="imagePreviewContainer" class="border border-gray-200 rounded-lg min-h-[200px] flex items-center justify-center bg-gray-50">
                <div id="noImageSelected" class="text-center text-gray-500">
                    <i class="fa fa-picture-o text-4xl mb-3"></i>
                    <p>请选择一行查看图片</p>
                </div>
                <img id="imagePreview" src="" alt="烟草图片预览" class="max-h-[200px] max-w-full hidden">
            </div>
        </div>
        
        <!-- 状态栏 -->
        <div id="statusBar" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg text-sm">
            就绪
        </div>
    </div>
    
    <!-- 添加/编辑对话框 -->
    <div id="addEditDialog" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 transform transition-all">
            <div class="p-6">
                <h2 id="dialogTitle" class="text-xl font-bold text-gray-900 mb-4">添加烟草</h2>
                
                <form id="tobaccoForm">
                    <input type="hidden" id="editRowIndex" value="-1">
                    <input type="hidden" id="originalImage" value="">
                    
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">名称</label>
                        <input type="text" id="name" name="name" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    
                    <div class="mb-4">
                        <label for="price" class="block text-sm font-medium text-gray-700 mb-1">单价</label>
                        <input type="text" id="price" name="price"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    
                    <div class="mb-4">
                        <label for="buyPrice" class="block text-sm font-medium text-gray-700 mb-1">整条进价</label>
                        <input type="text" id="buyPrice" name="buyPrice"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    
                    <div class="mb-4">
                        <label for="sellPrice" class="block text-sm font-medium text-gray-700 mb-1">整条卖价</label>
                        <input type="text" id="sellPrice" name="sellPrice"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    
                    <div class="mb-4">
                        <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">库存(条)</label>
                        <input type="text" id="stock" name="stock"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-1">图片</label>
                        <input type="file" id="imageUpload" accept="image/jpeg,image/png"
                               class="w-full text-sm text-gray-500
                                      file:mr-4 file:py-2 file:px-4
                                      file:rounded-md file:border-0
                                      file:text-sm file:font-medium
                                      file:bg-primary file:text-white
                                      hover:file:bg-primary/90">
                        
                        <div id="dialogImagePreview" class="mt-3 border border-gray-200 rounded-md p-2 flex justify-center">
                            <img id="previewImg" src="" alt="预览图" class="max-h-32 hidden">
                            <div id="noPreviewText" class="text-gray-500">未选择图片</div>
                        </div>
                    </div>
                    
                    <div class="flex justify-end gap-3">
                        <button type="button" id="cancelDialogBtn" 
                                class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 btn-hover">
                            取消
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary/90 btn-hover">
                            确定
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- 确认对话框 -->
    <div id="confirmDialog" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 p-6">
            <h3 class="text-lg font-bold text-gray-900 mb-3">确认删除</h3>
            <p id="confirmMessage" class="text-gray-700 mb-6">确定要删除选中的记录吗？</p>
            <div class="flex justify-end gap-3">
                <button id="cancelConfirmBtn" 
                        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 btn-hover">
                    取消
                </button>
                <button id="confirmBtn" 
                        class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 btn-hover">
                    确定
                </button>
            </div>
        </div>
    </div>
    
    <!-- 通知提示框 -->
    <div id="notification" class="fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50 flex items-center">
        <i id="notificationIcon" class="mr-2 text-xl"></i>
        <span id="notificationText"></span>
    </div>

    <script>
        // 全局变量
        let tobaccoData = [];  // 存储烟草数据
        let selectedRow = -1;  // 当前选中的行索引
        let images = {};       // 存储图片数据

        // DOM元素
        const tableBody = document.getElementById('tableBody');
        const noDataMsg = document.getElementById('noDataMsg');
        const addEditDialog = document.getElementById('addEditDialog');
        const confirmDialog = document.getElementById('confirmDialog');
        const confirmMessage = document.getElementById('confirmMessage');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        const notificationIcon = document.getElementById('notificationIcon');
        const imagePreview = document.getElementById('imagePreview');
        const noImageSelected = document.getElementById('noImageSelected');
        const statusBar = document.getElementById('statusBar');

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            setupEventListeners();
        });

        // 设置事件监听器
        function setupEventListeners() {
            // 工具栏按钮
            document.getElementById('addBtn').addEventListener('click', showAddDialog);
            document.getElementById('editBtn').addEventListener('click', showEditDialog);
            document.getElementById('deleteBtn').addEventListener('click', prepareDelete);
            document.getElementById('uploadImageBtn').addEventListener('click', showImageUpload);
            document.getElementById('saveBtn').addEventListener('click', saveData);
            document.getElementById('refreshBtn').addEventListener('click', loadData);
            
            // 搜索相关
            document.getElementById('searchBtn').addEventListener('click', searchItems);
            document.getElementById('clearSearchBtn').addEventListener('click', clearSearch);
            
            // 对话框按钮
            document.getElementById('cancelDialogBtn').addEventListener('click', hideAddEditDialog);
            document.getElementById('tobaccoForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('cancelConfirmBtn').addEventListener('click', hideConfirmDialog);
            document.getElementById('confirmBtn').addEventListener('click', deleteSelected);
            
            // 图片上传预览
            document.getElementById('imageUpload').addEventListener('change', handleImagePreview);
        }

        // 加载数据
        function loadData() {
            // 从localStorage加载数据
            const savedData = localStorage.getItem('tobaccoData');
            const savedImages = localStorage.getItem('tobaccoImages');
            
            if (savedData) {
                tobaccoData = JSON.parse(savedData);
            } else {
                tobaccoData = [];
            }
            
            if (savedImages) {
                images = JSON.parse(savedImages);
            } else {
                images = {};
            }
            
            renderTable();
            updateStatus('已加载 ' + tobaccoData.length + ' 条记录');
        }

        // 渲染表格
        function renderTable(filteredData = null) {
            tableBody.innerHTML = '';
            const dataToRender = filteredData !== null ? filteredData : tobaccoData;
            
            if (dataToRender.length === 0) {
                noDataMsg.classList.remove('hidden');
                return;
            }
            
            noDataMsg.classList.add('hidden');
            
            dataToRender.forEach((item, index) => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 cursor-pointer transition-colors';
                row.dataset.index = index;
                
                // 如果是选中的行，添加高亮
                if (selectedRow === index) {
                    row.classList.add('bg-blue-50');
                }
                
                // 点击行选中
                row.addEventListener('click', () => selectRow(index));
                
                // 创建单元格
                const cells = [
                    item.name || '',
                    item.image ? '<i class="fa fa-image text-primary"></i>' : '',
                    item.price || '',
                    item.buyPrice || '',
                    item.sellPrice || '',
                    item.stock || ''
                ];
                
                cells.forEach((cellContent, cellIndex) => {
                    const cell = document.createElement('td');
                    cell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-500';
                    cell.innerHTML = cellContent;
                    row.appendChild(cell);
                });
                
                tableBody.appendChild(row);
            });
        }

        // 选择行
        function selectRow(index) {
            selectedRow = index;
            renderTable();
            showImagePreview(index);
        }

        // 显示图片预览
        function showImagePreview(index) {
            const item = tobaccoData[index];
            if (!item || !item.image || !images[item.image]) {
                imagePreview.classList.add('hidden');
                noImageSelected.classList.remove('hidden');
                return;
            }
            
            noImageSelected.classList.add('hidden');
            imagePreview.classList.remove('hidden');
            imagePreview.src = images[item.image];
            imagePreview.alt = item.name || '烟草图片';
        }

        // 显示添加对话框
        function showAddDialog() {
            document.getElementById('dialogTitle').textContent = '添加烟草';
            document.getElementById('tobaccoForm').reset();
            document.getElementById('editRowIndex').value = '-1';
            document.getElementById('originalImage').value = '';
            document.getElementById('previewImg').classList.add('hidden');
            document.getElementById('noPreviewText').classList.remove('hidden');
            addEditDialog.classList.remove('hidden');
        }

        // 显示编辑对话框
        function showEditDialog() {
            if (selectedRow === -1) {
                showNotification('请选择一行进行修改', 'warning');
                return;
            }
            
            const item = tobaccoData[selectedRow];
            document.getElementById('dialogTitle').textContent = '修改烟草信息';
            document.getElementById('editRowIndex').value = selectedRow;
            document.getElementById('originalImage').value = item.image || '';
            document.getElementById('name').value = item.name || '';
            document.getElementById('price').value = item.price || '';
            document.getElementById('buyPrice').value = item.buyPrice || '';
            document.getElementById('sellPrice').value = item.sellPrice || '';
            document.getElementById('stock').value = item.stock || '';
            
            // 显示当前图片
            if (item.image && images[item.image]) {
                document.getElementById('previewImg').src = images[item.image];
                document.getElementById('previewImg').classList.remove('hidden');
                document.getElementById('noPreviewText').classList.add('hidden');
            } else {
                document.getElementById('previewImg').classList.add('hidden');
                document.getElementById('noPreviewText').classList.remove('hidden');
            }
            
            addEditDialog.classList.remove('hidden');
        }

        // 隐藏添加/编辑对话框
        function hideAddEditDialog() {
            addEditDialog.classList.add('hidden');
        }

        // 处理图片预览
        function handleImagePreview(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('previewImg').src = e.target.result;
                document.getElementById('previewImg').classList.remove('hidden');
                document.getElementById('noPreviewText').classList.add('hidden');
            }
            reader.readAsDataURL(file);
        }

        // 处理表单提交
        function handleFormSubmit(event) {
            event.preventDefault();
            
            const editRowIndex = parseInt(document.getElementById('editRowIndex').value);
            const originalImage = document.getElementById('originalImage').value;
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const buyPrice = document.getElementById('buyPrice').value;
            const sellPrice = document.getElementById('sellPrice').value;
            const stock = document.getElementById('stock').value;
            const imageFile = document.getElementById('imageUpload').files[0];
            
            // 创建新记录对象
            const newItem = {
                name,
                price,
                buyPrice,
                sellPrice,
                stock,
                image: originalImage
            };
            
            // 处理图片上传
            const handleImage = (callback) => {
                if (imageFile) {
                    // 生成唯一ID作为图片键
                    const imageId = Date.now().toString();
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // 如果是编辑且有原始图片，删除原始图片
                        if (editRowIndex !== -1 && originalImage && images[originalImage]) {
                            delete images[originalImage];
                        }
                        
                        // 保存新图片
                        images[imageId] = e.target.result;
                        newItem.image = imageId;
                        callback();
                    };
                    reader.readAsDataURL(imageFile);
                } else {
                    callback();
                }
            };
            
            // 处理完成后保存
            handleImage(() => {
                if (editRowIndex === -1) {
                    // 添加新记录
                    tobaccoData.push(newItem);
                    showNotification(`已添加: ${name}`, 'success');
                } else {
                    // 更新现有记录
                    tobaccoData[editRowIndex] = newItem;
                    showNotification(`已修改: ${name}`, 'success');
                }
                
                saveData();
                hideAddEditDialog();
                renderTable();
                updateStatus(editRowIndex === -1 ? 
                    `已添加: ${name}` : 
                    `已修改: ${name}`);
            });
        }

        // 准备删除
        function prepareDelete() {
            if (selectedRow === -1) {
                showNotification('请选择要删除的行', 'warning');
                return;
            }
            
            const item = tobaccoData[selectedRow];
            confirmMessage.textContent = `确定要删除"${item.name || '未命名'}"吗？`;
            confirmDialog.classList.remove('hidden');
        }

        // 隐藏确认对话框
        function hideConfirmDialog() {
            confirmDialog.classList.add('hidden');
        }

        // 删除选中项
        function deleteSelected() {
            if (selectedRow === -1) return;
            
            const item = tobaccoData[selectedRow];
            
            // 删除图片（如果存在）
            if (item.image && images[item.image]) {
                delete images[item.image];
            }
            
            // 从数据中删除
            tobaccoData.splice(selectedRow, 1);
            selectedRow = -1;
            
            saveData();
            hideConfirmDialog();
            renderTable();
            imagePreview.classList.add('hidden');
            noImageSelected.classList.remove('hidden');
            showNotification('记录已删除', 'success');
            updateStatus('已删除一条记录');
        }

        // 显示图片上传
        function showImageUpload() {
            if (selectedRow === -1) {
                showNotification('请选择一行', 'warning');
                return;
            }
            
            // 创建一个临时的文件输入框来触发文件选择
            const tempInput = document.createElement('input');
            tempInput.type = 'file';
            tempInput.accept = 'image/jpeg,image/png';
            
            tempInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                const item = tobaccoData[selectedRow];
                
                // 删除旧图片
                if (item.image && images[item.image]) {
                    delete images[item.image];
                }
                
                // 读取并保存新图片
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageId = Date.now().toString();
                    images[imageId] = e.target.result;
                    tobaccoData[selectedRow].image = imageId;
                    
                    saveData();
                    renderTable();
                    showImagePreview(selectedRow);
                    showNotification('图片上传成功', 'success');
                    updateStatus(`已为 ${item.name} 上传图片`);
                };
                reader.readAsDataURL(file);
            });
            
            tempInput.click();
        }

        // 保存数据
        function saveData() {
            try {
                localStorage.setItem('tobaccoData', JSON.stringify(tobaccoData));
                localStorage.setItem('tobaccoImages', JSON.stringify(images));
                showNotification('数据保存成功', 'success');
                updateStatus('数据保存成功');
                return true;
            } catch (e) {
                showNotification('保存失败: ' + e.message, 'error');
                updateStatus('保存失败');
                return false;
            }
        }

        // 搜索项目
        function searchItems() {
            const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!keyword) {
                showNotification('请输入查询关键字', 'info');
                return;
            }
            
            const fieldIndex = parseInt(document.getElementById('searchField').value);
            
            // 根据选择的字段进行搜索
            const filteredData = tobaccoData.filter(item => {
                let value = '';
                switch(fieldIndex) {
                    case 0: value = item.name || ''; break;
                    case 2: value = item.price || ''; break;
                    case 3: value = item.buyPrice || ''; break;
                    case 4: value = item.sellPrice || ''; break;
                    case 5: value = item.stock || ''; break;
                }
                return value.toLowerCase().includes(keyword);
            });
            
            renderTable(filteredData);
            
            if (filteredData.length > 0) {
                showNotification(`找到 ${filteredData.length} 条匹配记录`, 'info');
                updateStatus(`找到包含 '${keyword}' 的记录`);
            } else {
                showNotification(`未找到包含 '${keyword}' 的记录`, 'info');
                updateStatus(`未找到包含 '${keyword}' 的记录`);
            }
        }

        // 清除搜索
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            renderTable();
            updateStatus('已清除搜索条件');
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            notificationText.textContent = message;
            
            // 设置图标和样式
            notification.className = 'fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-transform duration-300 z-50 flex items-center';
            
            if (type === 'success') {
                notification.classList.add('bg-green-500', 'text-white');
                notificationIcon.className = 'fa fa-check-circle mr-2 text-xl';
            } else if (type === 'error') {
                notification.classList.add('bg-red-500', 'text-white');
                notificationIcon.className = 'fa fa-exclamation-circle mr-2 text-xl';
            } else if (type === 'warning') {
                notification.classList.add('bg-yellow-500', 'text-white');
                notificationIcon.className = 'fa fa-exclamation-triangle mr-2 text-xl';
            } else {
                notification.classList.add('bg-blue-500', 'text-white');
                notificationIcon.className = 'fa fa-info-circle mr-2 text-xl';
            }
            
            // 显示通知
            notification.style.transform = 'translateX(0)';
            
            // 3秒后隐藏
            setTimeout(() => {
                notification.style.transform = 'translateX(calc(100% + 20px))';
            }, 3000);
        }

        // 更新状态栏
        function updateStatus(message) {
            statusBar.textContent = message;
        }
    </script>
</body>
</html>
